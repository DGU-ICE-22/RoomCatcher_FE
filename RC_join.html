<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Room Catcher</title>
    <link href="./RC_join.css" rel="stylesheet">
    <script src="./RC_join.js"></script>
</head>
<body>
    <div class="wrapper">
        <h3>Room Catcher</h3>
        <input class="inputbox" id="email" type="text" placeholder="이메일을 입력해 주세요.">
        <div class="error" id="error__email"></div>
        <input class="inputbox" id="name" type="text" placeholder="이름을 입력해 주세요.">
        <div class="error" id="error__name"></div>
        <input class="inputbox" id="userid" type="text" placeholder="아이디를 입력해 주세요.">
        <div class="error" id="error__userid"></div>
        <input class="inputbox" id="password1" type="password" placeholder="비밀번호를 입력해 주세요." oninput="checkPasswordFields()">
        <input class="inputbox" id="password2" type="password" placeholder="비밀번호를 다시 입력해 주세요." oninput="checkPasswordFields()">
        <button id="pw__check" type="button" onclick="togglePasswords(this)" disabled>보기</button>
        <div class="error" id="error__password1"></div>
        <div class="error" id="error__password2"></div>
        <div class="wrapper__phone">
            <input id="phone1" class="phoneNum" type="text" oninput="validatePhoneNumber(this)" maxlength="3">-
            <input id="phone2" class="phoneNum" type="text" oninput="validatePhoneNumber(this)" maxlength="4">-
            <input id="phone3" class="phoneNum" type="text" oninput="validatePhoneNumber(this)" maxlength="4">
        </div>
        <div class="error" id="error__phone"></div>
        <div class="wrapper__token">
            <div class="token" id="token">000000</div>
            <button id="token__button" onclick="getToken()" disabled>인증번호 전송</button>
        </div>
        <div class="wrapper__token">
            <input class="token__input" id="token__input" type="text" placeholder="인증번호를 입력해 주세요." disabled>
            <button id="token__confirm__button" onclick="confirmToken()" disabled>인증 확인</button>
        </div>
        <div class="wrapper__token">   
            <div class="token__timer" id="token__timer">3:00</div>
            <button id="token__timer__finish" onclick="getTokenTimerConfirm()" disabled>인증 완료</button>
        </div>
        <div class="error" id="error__token"></div>
        <div class="wrapper__location">
            <select class="location" id="location">
                <option disabled selected>지역을 선택하세요.</option>
                <option>서울시</option>
                <option>경기도</option>
                <option>인천시</option>
                <option>충청도</option>
                <option>전라도</option>
                <option>경상도</option>
                <option>강원도</option>
                <option>제주도</option>
            </select>
        </div>
        <div class="error" id="error__location"></div>
        <hr />
        <div class="footer">
            <button id="signup__button" onclick="signup()" disabled>가입하기</button>
        </div>
    </div>
</body>
</html>
