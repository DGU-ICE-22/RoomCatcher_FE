<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Room Catcher</title>
    <link href="./RC.css" rel="stylesheet">
    <script src="./RC.js"></script>
</head>
<body>
    <div class="wrapper">
        <h3>Room Catcher</h3>
        <input class="inputbox" type="text" placeholder="이메일을 입력해 주세요.">
        <div class="error" id="error__email"></div>
        <input class="inputbox" type="text" placeholder="이름을 입력해 주세요.">
        <div class="error" id="error__name"></div>
        <input class="inputbox" type="password1" placeholder="비밀번호를 입력해 주세요.">
        <div class="error" id="error__password1"></div>
        <input class="inputbox" type="password2" placeholder="비밀번호를 다시 입력해 주세요.">
        <div class="error" id="error__password2"></div>
        <div class="wrapper__phone">
            <input id="phone1" class="phoneNum" type="text" onchange="changePhone1()" onkeyup="onchange()">-
            <input id="phone2" class="phoneNum" type="text" onchange="changePhone2()" onkeyup="onchange()">-
            <input id="phone3" class="phoneNum" type="text" onchange="changePhone3()">
        </div>
        <div class="wrapper__token">
            <div class="token" id="token">000000</div>
            <button id="token__button" onclick="getToken()" disabled>인증번호 전송</button>
        </div>
        <div class="wrapper__token">   
            <div class="token__timer" id="token__timer">3:00</div>
            <button id="token__timer__finish">인증 완료</button>
        </div>
        <div class="wrapper__location">
            <select class="location">
                <option disabled="true" selected="true">지역을 선택하세요.</option>
                <option>서울</option>
                <option>경기</option>
                <option>인천</option>
            </select>
        </div>
        <div class="error" id="error__location"></div>
        <div class="wrapper__gender">
            <div class="gender">
                <input type="radio" name="gender">여성
            </div>
            <div class="gender">
                <input type="radio" name="gender">남성
            </div>
        </div>
        <div class="error" id="error__gender"></div>
        <hr />
        <div class="footer">
            <button id="signup__button" onclick="signup()">가입하기</button>
        </div>
    </div>
</body>
</html>
